---
Parameters:
  RepositoryName:
    Type: String
    Default: hugo-blog2
  CodeBuildName:
    Type: String
    Default: hugo-blog2
  CodePipelineName:
    Type: String
    Default: hugo-blog2
  WebsiteUrl:
    Type: String
    Default: felipe1982.example.com
  S3WebsiteBucketName:
    Type: String
    Default: felipe1982.example.com
  S3CodePipelineBucketName:
    Type: String
    Default: codepipeline

Resources:

  S3CodePipelineBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "${S3CodePipelineBucketName}-${AWS::Region}-${AWS::AccountId}"

  S3WebsiteBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref S3WebsiteBucketName

  GitRepository:
    Type: AWS::CodeCommit::Repository
    Properties:
      RepositoryName: !Ref RepositoryName

  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      ArtifactStore:
        Location: !Ref S3CodePipelineBucket
        Type: S3
      Name: !Ref CodePipelineName
      RoleArn: !GetAtt CodePipelineIamRole.Arn
      Stages:
        -
          Name: Source
          Actions:
            -
              Name: SourceAction
              ActionTypeId:
                Category: Source
                Owner: AWS
                Version: 1
                Provider: CodeCommit
              OutputArtifacts:
                - Name: hugo-source-files
              Configuration:
                RepositoryName: !Ref GitRepository
                BranchName: 'master'
                PollForSourceChanges: true
        -
          Name: Build
          Actions:
            -
              Name: BuildAction
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: 1
                Provider: CodeBuild
              InputArtifacts:
                - Name: hugo-source-files
              Configuration:
                ProjectName: !Ref CodeBuildJob

  CodeBuildJob:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Ref CodeBuildName
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/ubuntu-base:14.04
        EnvironmentVariables:
          - Name: S3_WEBSITE_BUCKET
            Value: !Ref S3WebsiteBucket
          - Name: WEBSITE_URL
            Value: !Ref WebsiteUrl
      ServiceRole: !GetAtt CodeBuildIamRole.Arn
      Source:
        BuildSpec: buildspec.yml
        Type: CODEPIPELINE
      TimeoutInMinutes: 6

  CodePipelineIamRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          -
            Effect: "Allow"
            Principal:
              Service:
                - "codepipeline.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Policies:
        -
          PolicyName: codepipeline
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
                -
                    Action:
                        - 's3:GetObject'
                        - 's3:GetObjectVersion'
                        - 's3:GetBucketVersioning'
                    Resource: '*'
                    Effect: Allow
                -
                    Action:
                        - 's3:PutObject'
                    Resource:
                        - 'arn:aws:s3:::codepipeline*'
                        - 'arn:aws:s3:::elasticbeanstalk*'
                    Effect: Allow
                -
                    Action:
                        - 'codecommit:CancelUploadArchive'
                        - 'codecommit:GetBranch'
                        - 'codecommit:GetCommit'
                        - 'codecommit:GetUploadArchiveStatus'
                        - 'codecommit:UploadArchive'
                    Resource: '*'
                    Effect: Allow
                -
                    Action:
                        - 'elasticbeanstalk:*'
                        - 'ec2:*'
                        - 'elasticloadbalancing:*'
                        - 'autoscaling:*'
                        - 'cloudwatch:*'
                        - 's3:*'
                        - 'sns:*'
                        - 'cloudformation:*'
                        - 'rds:*'
                        - 'sqs:*'
                        - 'ecs:*'
                        - 'iam:PassRole'
                    Resource: '*'
                    Effect: Allow
                -
                    Action:
                        - 'cloudformation:CreateStack'
                        - 'cloudformation:DeleteStack'
                        - 'cloudformation:DescribeStacks'
                        - 'cloudformation:UpdateStack'
                        - 'cloudformation:CreateChangeSet'
                        - 'cloudformation:DeleteChangeSet'
                        - 'cloudformation:DescribeChangeSet'
                        - 'cloudformation:ExecuteChangeSet'
                        - 'cloudformation:SetStackPolicy'
                        - 'cloudformation:ValidateTemplate'
                        - 'iam:PassRole'
                    Resource: '*'
                    Effect: Allow
                -
                    Action:
                        - 'codebuild:BatchGetBuilds'
                        - 'codebuild:StartBuild'
                    Resource: '*'
                    Effect: Allow


  CodeBuildIamRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          -
            Effect: "Allow"
            Principal:
              Service:
                - "codebuild.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Policies:
        -
          PolicyName: codebuild
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
            - Effect: Allow
              Action:
              - s3:PutObject
              - s3:GetObject
              - s3:GetObjectVersion
              - codecommit:GitPull
              Resource:
              - arn:aws:s3:::codepipeline-us-east-1-*
              - arn:aws:codecommit:us-east-1:638088845137:hugo-blog
            - Effect: Allow
              Action:
              - s3:ListBucketByTags
              - s3:GetLifecycleConfiguration
              - s3:GetBucketTagging
              - s3:GetInventoryConfiguration
              - s3:GetObjectVersionTagging
              - s3:ListBucketVersions
              - s3:GetBucketLogging
              - s3:ListBucket
              - s3:GetAccelerateConfiguration
              - s3:GetBucketPolicy
              - s3:GetObjectVersionTorrent
              - s3:GetObjectAcl
              - s3:GetBucketRequestPayment
              - s3:GetObjectVersionAcl
              - s3:GetObjectTagging
              - s3:GetMetricsConfiguration
              - s3:DeleteObject
              - s3:GetIpConfiguration
              - s3:PutObjectAcl
              - s3:ListBucketMultipartUploads
              - s3:GetBucketWebsite
              - s3:GetBucketVersioning
              - s3:GetBucketAcl
              - s3:GetBucketNotification
              - s3:GetReplicationConfiguration
              - s3:ListMultipartUploadParts
              - s3:PutObject
              - s3:GetObject
              - s3:GetObjectTorrent
              - s3:PutBucketWebsite
              - s3:GetBucketCORS
              - s3:GetAnalyticsConfiguration
              - s3:PutBucketPolicy
              - s3:GetObjectVersionForReplication
              - s3:GetBucketLocation
              - s3:GetObjectVersion
              Resource:
              - !Sub "${S3WebsiteBucket.Arn}"
              - !Sub "${S3WebsiteBucket.Arn}/*"
            - Effect: Allow
              Action:
              - s3:ListAllMyBuckets
              - s3:HeadBucket
              - s3:ListObjects
              Resource: "*"
            - Effect: Allow
              Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
              Resource:
              - arn:aws:logs:us-east-1:638088845137:log-group:/aws/codebuild/hugo-blog
              - arn:aws:logs:us-east-1:638088845137:log-group:/aws/codebuild/hugo-blog:*
